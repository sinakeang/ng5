<div class="container color-dark">
  <div class="col">
    <p>Add Biweekly Items</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ items.length }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Add Item</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Add an item.." [(ngModel)]="itemText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
</div>
<div class="container color-light" [@items]="items.length">
  <div class="col">
    <p class="life-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
      {{ item }}
    </p>
  </div>
</div>
